<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/css/main.css" />
		<title>Edit</title>
	</head>
	<body>
		<div class="body">
			<section class="header-section">
				<span class="fa fa-list-alt"></span>
				<h1 class="header__title">Notes App</h1>
			</section>

			<section class="side-bar-section">
				<h2 class="header__subtitle">A Simple JS Note App</h2>

				<div class="sidebar-bottom-section">
					<div class="icons">
						<a href="#"><span class="fa fa-facebook"></span></a>
						<a href="#"><span class="fa fa-twitter"></span></a>
						<a href="#"><span class="fa fa-linkedin"></span></a>
					</div>
					<span>&copy2021 All rights reserved.</span>
				</div>
			</section>

			<section class="edit-header">
				<h1>Edit your note</h1>
			</section>

			<section class="edit-history" id="edit-history"></section>

			<section class="edit-body">
				<div class="note-title-section">
					<h1>Edit your note title :</h1>

					<input
						type="text"
						id="note-title"
						class="title-input"
						placeholder="Title"
					/>
				</div>

				<br />

				<div class="note-body-section">
					<h1>Edit note body :</h1>
					<textarea
						cols="40"
						rows="10"
						id="note-body"
						class="body-input"
						placeholder="Note body"
					></textarea>
				</div>

				<br /><br />

				<div class="note-buttons-section">
					<button id="save-button" class="save-button">
						Save Note
					</button>
					<button id="remove-button" class="remove-button">
						Remove Note
					</button>
				</div>
			</section>
		</div>

		<script src="/scripts/uuid.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
			integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
			crossorigin="anonymous"
		></script>
		<script src="https://use.fontawesome.com/60233d2cbf.js"></script>
		<script src="/scripts/notes-functions.js"></script>
		<script src="/scripts/edit.js"></script>
	</body>
</html>
