<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/css/main.css" />
		<title>Notes</title>
	</head>
	<body>
		<div class="body">
			<section class="header-section">
				<span class="fa fa-list-alt"></span>
				<h1 class="header__title">Notes App</h1>
			</section>

			<section class="side-bar-section">
				<h2 class="header__subtitle">A Simple JS Note App</h2>

				<div class="sidebar-bottom-section">
					<div class="icons">
						<a href="#"><span class="fa fa-facebook"></span></a>
						<a href="#"><span class="fa fa-twitter"></span></a>
						<a href="#"><span class="fa fa-linkedin"></span></a>
					</div>
					<span>&copy2021 All rights reserved.</span>
				</div>
			</section>

			<section class="search-header">
				<span class="fa fa-search"></span>
				<input
					type="text"
					id="search-input"
					class="input-search"
					placeholder="Search in notes"
				/>
			</section>

			<section class="filter-button">
				<div class="dropdown">
					<span class="filter-heading">Sort by</span>
					<select id="filter-by">
						<option value="byCreated">By creation</option>
						<option value="byEdited">By last edited</option>
						<option value="alphabetical">Alphabetical</option>
					</select>
				</div>

				<div class="button">
					<div class="icon-container">
						<span class="fa fa-plus"></span>
					</div>

					<button id="add-note" class="add-note_button">
						Add Note
					</button>
				</div>
			</section>

			<section class="notes-contianer" id="notes-contianer">
				<div id="notes" class="notes"></div>
			</section>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
			integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
			crossorigin="anonymous"
		></script>
		<script src="https://use.fontawesome.com/60233d2cbf.js"></script>
		<script src="/scripts/uuid.js"></script>
		<script src="/scripts/notes-functions.js"></script>
		<script src="/scripts/notes-app.js"></script>
	</body>
</html>
